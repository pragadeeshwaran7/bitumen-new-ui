name: mobile_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # HTTP client for API calls
  http: ^0.13.6
  http_parser: ^4.0.2
  dio: ^5.3.2
  
  # Local storage for user session
  shared_preferences: ^2.2.2
  
  # File operations
  image_picker: ^1.0.4
  file_picker: ^8.0.0+1
  mime: ^1.0.4
  path: ^1.8.3
  
  # Maps and location
  google_maps_flutter: ^2.5.0
  google_maps_webservice: ^0.0.20-nullsafety
  url_launcher: ^6.2.1
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
